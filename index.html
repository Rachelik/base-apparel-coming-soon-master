<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="fixstyles.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main id="main-container">
    <div class="left-container">
      <div>
        <img src="images/logo.svg" alt="Base Apparel Logo">
      </div>
      <div class="sub-info-container">
        <h1 class="header-red">
          We're<span class="header-black">coming soon</span>
        </h1>
        <p class="desc">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" id="signup" method="POST" class="register-form">
          <div class="input-address-div">
            <input id="input-address-id" class="input-address" type="email" placeholder="Email Address" />
            <input class="btn-submit" type="submit" value="" formnovalidate="formnovalidate"  />
          </div>
          <p id="input-email-err" class="input-err">Please provide a valid email</p>
        </form>
      </div>
    </div>
    <div class="right-container">
      <img class="portrait" src="images/hero-desktop.jpg" alt="A girl in orange shirt portrait">
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rachel Ik</a>.
    </p>
  </footer>

  <script src="index.js"></script>

</body>

</html>
